{% extends 'base.html' %}

{% block title %} Edit post {% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div >
        <h1 align="center" class="py-3">Редактировать пост</h1>
    <form method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3 form-group">

            {{ form.text() }}
            {% for error in form.text.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
    </div>
    <div class="d-flex justify-content-center">
    <div >
        <button type="submit" class="btn btn-lg btn-primary">Редактировать</button>
    </div>
    <div class=" px-3">
        <a href="/home"><button type="button" class="btn btn-secondary">Назад</button></a>
    </div>
        </div>
</form>

</div>
{% endblock %}
